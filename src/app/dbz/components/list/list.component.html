<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of charactersList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd"

  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-primary': isEven,
    'list-group-item-success': isLast,
    }">
    <div>
      <span class="text-primary"> {{i + 1}}. </span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}}</span>
    </div>

    <button (click)="emitDelete(character.id)" class="btn btn-danger">X</button>






    <!-- <span> Es el primero: {{isFirst}}</span>
    <span> Es Par: {{isEven}}</span>
    <span> Es inpar: {{isOdd}}</span>
    <span> Es el ultimo: {{isLast}}</span> -->

  </li>
</ul>
